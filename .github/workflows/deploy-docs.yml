name: Vuepress Deploy Docs
on:
  push:
    branches:
      - main

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: NPM install 📦
        with:
          working-directory: uitcodeblog
        uses: bahmutov/npm-install@v1

      - name: Build site 🏗
        run: |
          cd ./uitcodeblog
          npm run build

      # https://github.com/marketplace/actions/github-pages-action
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          cname: uitcode.com
